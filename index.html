<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Coffee Cup</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
         <img id"Texture" src="https://images.app.goo.gl/i5gRGaKLPgxu6cHf8"></a-assets>  
        </a-assets>        
        <a-cylinder 
            src="#texture"
            position="0 1 3" 
            radius="0.5" 
            height="1.2" 
            color="#8B4513" 
            open-ended="true" 
            rotation="0 0 0">
        </a-cylinder>

        <a-plane 
            position="0 0 3" 
            rotation="-90 0 0" 
            width="5" 
            height="5" 
            color="pink">
        </a-plane>
        <a-sky>
            color="blue"   
        </a-sky>
        <a-light type="ambient" color="#ffffff" intensity="0.7"></a-light>

        <a-entity position="0 3 5">
           
        </a-entity>
    </a-scene>
</body>
</html>
