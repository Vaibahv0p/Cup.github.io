<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Coffee Cup</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-cylinder 
            position="0 0.6 -3" 
            radius="0.5" 
            height="1.2" 
            color="#8B4513" 
            open-ended="true" 
            rotation="0 0 0">
        </a-cylinder>

        <a-plane 
            position="0 0 -3" 
            rotation="-90 0 0" 
            width="5" 
            height="5" 
            color="#C0C0C0">
        </a-plane>

        <!-- Lighting -->
        <a-light type="ambient" color="#ffffff" intensity="0.7"></a-light>
        <a-light type="directional" position="2 4 5" intensity="0.9"></a-light>

        <!-- Camera -->
        <a-entity position="0 1.6 2.5">
            <a-camera></a-camera>
        </a-entity>
    </a-scene>
</body>
</html>
